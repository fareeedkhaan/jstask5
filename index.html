<!DOCTYPE html>
<html>
<head>
  <title>My First JS Page</title>
  <style>
    h1{
        text-align: center;
    }
    p{
        margin: auto;
        border: 2px solid black;
        height: 30px;
        text-align: center;
        max-width: 1000px;
        margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hello JavaScript</h1>

  <script>
    // Print name and address
    let name = "Fareed Khan";
    let address = "Bihar";

    document.write(`<p><strong>Name:</strong> ${name}</p>`);
    document.write(`<p><strong>Address:</strong> ${address}</p>`);

    // Check same value or type
    let a = 10;
    let b = "10";

    if (a === b) {
      document.write("<p>Same value and type</p>");
    } else {
      document.write("<p>Different value or type</p>");
    }

    // Add two strings in uppercase
    let str1 = "hello";
    let str2 = "world";
    let combined = (str1 + str2).toUpperCase();

    document.write(`<p><strong>Combined Uppercase:</strong> ${combined}</p>`);

    // Convert length of string to bytes
    let text = "Hello";
    let byteLength = new TextEncoder().encode(text).length;

    document.write(`<p>"${text}" uses ${byteLength} byte(s)</p>`);

    // Round a number to specific digits
    let num = 314.159;
    let digits = 2;
    let rounded = Math.round(num * Math.pow(10, digits)) / Math.pow(10, digits);

    document.write(`<p><strong>Rounded Number:</strong> ${rounded}</p>`);
  </script>

</body>
</html>
